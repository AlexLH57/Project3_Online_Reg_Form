<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
  </head>

  <body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
      <h2 id="heading_h2">Signup for our Newsletter</h2>
      <p id="heading_p">Get the latest news on how your code is doing right in your inbox</p>

      <div class="container">
        <form>
          <div class="line"></div> 
          <fieldset id="user_info">
            <legend>Contact Information</legend>
            <div class="content">
              <div class="cont_info">
                <label for="name">Full name</label>
                <input type="text" id="name" name="user-name" placeholder="Required">                  
              </div>
      
              <div class="cont_info">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required">                  
              </div>  
      
              <div class="cont_info">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone">
              </div>
      
              <div class="cont_info">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
              </div>
      
              <div class="cont_info">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
              </div>
      
              <div class="cont_info">
                <label for="state">State</label>
                <select id="state" name="user-state">
                  <option value="">Choose State</option>
                  <option value="CA">California</option>
                  <option value="NY">New York</option>
                  <option value="TX">Texas</option>
                </select>
              </div>
      
              <div class="cont_info">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
              </div>
            </div>
          </fieldset>
          
          <fieldset id="newsl">
            <legend>Newsletter</legend>
            <div>
              <label>Select the newsletters you would like to receive</label><br>
              <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter">
              <label class="light" for="html_news">HTML News</label><br>
              
              <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter">
              <label class="light" for="css_news">CSS News</label><br>
              
              <input type="checkbox" id="js_news" value="newsletter_js" name="user_newsletter">
              <label class="light" for="js_news">JS News</label>
            </div>

            <div>
              <label>Newsletter Format</label><br>
              <input type="radio" id="html_nf" value="format_html" name="user_format">
              <label class="light" for="html_nf">HTML</label><br>
              
              <input type="radio" id="plain_text" value="format_text" name="user_format">
              <label class="light" for="plain_text">Plain text</label><br>
            </div>
  
            <div>
              <label for="delivery-instructions">Other Topics you'd like to hear about</label>
              <br>
              <textarea id="delivery-instructions" name="user-delivery-instructions"></textarea>
            </div>
          </fieldset>

          <button type="submit" id="btn">SIGN UP</button>
          
        </form>
      </div>
    </main>

    <footer>
      <p><i>Copyright the Code Review</i></p>
    </footer>
  </body>
</html>
